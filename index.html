<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="./css/reset.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/index.js" type="module" defer></script>
</head>

<body>
  <div class="container">
    <div class="inner">
      <form class="form">
        <input class="form__input" type="text" placeholder="Введите дату...">
        <button class="form__button">Установить</button>
      </form>
      <div class="display">
        <div class="display__years display__box">
          <span class="years">111</span>
          <p>Years</p>
        </div>
        <div class="display__days display__box">
          <span class="days">22</span>
          <p>Days</p>
        </div>
        <div class="display__hours display__box">
          <span class="hours">22</span>
          <p>Hours</p>
        </div>
        <div class="display__minutes display__box">
          <span class="minutes">22</span>
          <p>Minutes</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
